<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>Gibberish Bot</title>

		<link href="styles/style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="phone">
			<div class="screen">
				<div class="icon-bar">
					<img src="svg/speaker.svg"       class="icon-bar-icon sound-icon js-sounds">
					<img src="svg/aerial-signal.svg" class="icon-bar-icon">
					<img src="svg/battery-100.svg"   class="icon-bar-icon">
					<span class="time js-time">4:42</span>
				</div>
				<div class="header">
					<img src="svg/horizontal-flip.svg" class="header-icon">
					<span class="contact-name">Gibberish Bot</span>
					<img src="svg/phone.svg" class="header-icon">
					<img src="svg/stack.svg" class="header-icon">
				</div>
				<div class="messages js-messages">
					<div class="message received">Hello! I'm Gibberish Bot.</div>
				</div>
				<div class="send-box">
					<textarea class="send-text js-send-text" placeholder="Send"></textarea>
					<button class="send-button js-send-button"><img src="svg/plain-arrow.svg" class="send-icon"></button>
				</div>
				<div class="home-bar">
					<img src="svg/laser-warning.svg" class="home-bar-icon">
					<img src="svg/power-button.svg"  class="home-bar-icon">
					<img src="svg/house.svg"         class="home-bar-icon">
				</div>
				<div class="info js-info">
					<div class="close js-close">
						<img src="svg/cancel.svg" class="close-icon">
					</div>
					<h1 class="info-title">Gibberish Bot</h1>
					<ul class="info-list">
						<li>Author: <a href="https://github.com/Costava" target="_blank">Costava</a></li>
						<li>Version: 0.0.2</li>
						<li><a href="https://github.com/Costava/gibberish-bot" target="_blank">View source on GitHub</a></li>
					</ul>
				</div>
			</div>
		</div>

		<script src="scripts/howler.min.js"></script>
		<script src="scripts/Gibberish.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
